<head>
  <title>WebDuino</title>
</head>

<body>
	<div id="container">
		{{> header}}
		{{#if currentUser}}
			{{> projects}}
		{{else}}
			{{> home}}
		{{/if}}
	</div>
</body>

<template name="home">
  <h1>Hello World!</h1>
  {{greeting}}
  <input type="button" value="Click" />
</template>

<template name="header">
	<div id="header">
		{{> loginButtons}}
	</div>
</template>

<template name="projects">
	<h1>Your Projects</h1>
	<ul id="projects_list">
	{{#each projects}}
		<li>{{name}}</li>
	{{/each}}
	</ul>
</template>
