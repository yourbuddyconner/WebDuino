<head>
  <title>WebDuino</title>
</head>

<body>
	<div id="container">
		{{> header}}
		{{#if currentUser}}
			{{> projects}}
		{{else}}
			{{> home}}
		{{/if}}
	</div>
</body>

<template name="home">
  <h1>Hello World!</h1>
  {{greeting}}
  <input type="button" value="Click" />
</template>

<template name="header">
	<div id="header">
		{{> loginButtons}}
	</div>
</template>

<template name="projects">
	<h1>Your Projects</h1>
	<div class="panel-group" id="accordion">
		{{#each projects}}
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">
						<a data-toggle="collapse" data-parent="#accordion" href="#{{_id}}">{{name}}</a>
					</h3>
				</div>
				<div id="{{_id}}" class="panel-collapse collapse">
					<div class="panel-body" style="text-indent:20px">
						<h4>Sensors: </h4>
							{{#each sensors yolo=_id}}
								<h5 style="text-indent:40px"><a data-toggle="collapse" href="#{{name}}{{../_id}}">{{name}}</a></h5>
								<div id="{{name}}{{../_id}}" class="panel-collapse collapse">
									<p style="text-indent:50px">Sensor Type: {{sensorType}}</p>
									<p style="text-indent:50px">Pins: {{pin}}</p>
									<p style="text-indent:50px">Last Recieved Data: (TODO)</p>
								</div>
							{{/each}}
						<h4>Data: </h4>
					</div>
				</div>
			</div>
		{{/each}}
	</div>
</template>
